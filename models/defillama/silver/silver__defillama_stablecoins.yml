version: 2
models:
  - name: silver__defillama_stablecoins
    tests:
      - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - STABLECOIN_ID
    
    columns:
      - name: STABLECOIN_ID
        tests: 
          - not null
      - name: STABLECOIN
        tests:
          - not null
      - name: SYMBOL
      - name: PEG_TYPE
      - name: PEG_MECHANISM
      - name: PRICE_SOURCE
      - name: CHAINS
      - name: _INSERTED_TIMESTAMP
        tests:
          - not null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
