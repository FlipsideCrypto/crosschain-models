version: 2

models:
  - name: silver__transfers_summary
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ADDRESS
            - BLOCKCHAIN
            - BLOCK_DAY
    columns:
      - name: BLOCK_DAY
        tests:
          - not_null

      - name: ADDRESS
        tests:
          - not_null

      - name: BLOCKCHAIN
        tests:
          - not_null

      - name: TX_COUNT
        tests:
          - not_null

      - name: UNIQUE_SENDERS
        tests:
          - not_null

      - name: AMOUNT

      - name: TRANSFERS_ID
        tests:
          - unique
          - not_null 