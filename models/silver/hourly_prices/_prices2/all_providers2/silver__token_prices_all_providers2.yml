version: 2
models:
  - name: silver__token_prices_all_providers2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TOKEN_ADDRESS
            - BLOCKCHAIN_ID
            - PROVIDER
    columns:
      - name: HOUR
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - hour_sequence_gaps:
              partition_by:
                - TOKEN_ADDRESS
                - BLOCKCHAIN_ID
                - PROVIDER
              column_name: HOUR
              filter: SOURCE <> 'ibc_prices'
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCKCHAIN_ID
        tests:
          - not_null
      - name: PROVIDER
        tests:
          - not_null
      - name: PRICE
        tests: 
          - not_null
      - name: IS_IMPUTED
        tests: 
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null