version: 2
models:
  - name: silver__token_prices_coingecko3
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - RECORDED_HOUR
            - TOKEN_ADDRESS
            - PLATFORM_ID

    columns:
      - name: RECORDED_HOUR
        tests:
          - hour_sequence_gaps:
              partition_by:
                - TOKEN_ADDRESS
                - PLATFORM_ID
              column_name: RECORDED_HOUR
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: PLATFORM
        tests:
          - not_null
      - name: PLATFORM_ID
        tests:
          - not_null
      - name: CLOSE
        tests: 
          - not_null
      - name: IMPUTED
        description: Whether the price was imputed from an earlier record (generally used for low trade volume tokens)
        tests: 
          - not_null
      - name: TOKEN_PRICES_COIN_GECKO_HOURLY_ID
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null