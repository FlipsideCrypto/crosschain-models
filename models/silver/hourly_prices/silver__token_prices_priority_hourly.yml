version: 2
models:
  - name: silver__token_prices_all_providers_hourly
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TOKEN_ADDRESS
            - SYMBOL
            - BLOCKCHAIN

    columns:
      - name: HOUR
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - hour_gaps:
              config:
                severity: warn
                warn_if: ">0"
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: SYMBOL
        tests:
          - not_null
      - name: DECIMALS
        tests:
          - not_null
      - name: PRICE
        tests: 
          - not_null
      - name: IS_IMPUTED
        tests: 
          - not_null
      - name: _UNIQUE_KEY
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null