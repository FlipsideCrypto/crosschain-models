version: 2
models:
  - name: silver__onchain_osmosis_prices2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID
            - RECORDED_HOUR
            - PRICE_SOURCE
    columns:
      - name: ID
        description: unique identifier representing the asset
        tests:
          - not_null
      - name: RECORDED_HOUR
        description: opening hour of price data
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: OPEN
        description: open price of asset for hour
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE
      - name: HIGH
        description: high price of asset for hour
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE
      - name: LOW
        description: low price of asset for hour
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE
      - name: CLOSE
        description: close price of asset for hour
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE
      - name: PRICE_SOURCE
        description: the source of the price 
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        description: Time the record was inserted into snowflake
        tests:
          - not_null
      