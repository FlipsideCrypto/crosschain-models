version: 2
models:
  - name: silver__asset_metadata_coin_gecko2
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TOKEN_ADDRESS
            - PLATFORM
    columns:
      - name: ID
        tests:
          - not_null
      - name: NAME
        tests:
          - not_null
      - name: SYMBOL
        tests:
          - not_null
      - name: TOKEN_ADDRESS
      - name: PLATFORM
        tests:
          - not_null:
              where: token_address IS NOT NULL
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
      