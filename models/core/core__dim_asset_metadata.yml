version: 2
models:
  - name: core__dim_asset_metadata
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - PROVIDER
            - ID
            - TOKEN_ADDRESS
    columns:
      - name: PROVIDER
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: ID
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: NAME
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: SYMBOL
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TOKEN_ADDRESS
      - name: PLATFORM
        tests:
          - dbt_expectations.expect_column_to_exist
      