version: 2
models:
  - name: core__fact_hourly_prices
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - PROVIDER
            - ID
            - RECORDED_HOUR
    columns:
      - name: PROVIDER
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
      - name: ID
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: RECORDED_HOUR
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: OPEN
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: HIGH
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: LOW
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: CLOSE
        tests:
          - dbt_expectations.expect_column_to_exist
      