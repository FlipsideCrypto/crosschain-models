version: 2
models:
  - name: core__fact_hourly_prices
    description: A fact table holding provider and blockchain specific hourly token prices.

    columns:
      - name: HOUR
        description: Hour that the price was recorded at
      - name: TOKEN_ADDRESS
        description: Address of the token
      - name: BLOCKCHAIN
        description: Blockchain, Network, or Platform the token price is recorded on.
      - name: PROVIDER
        description: Source of the token price.
      - name: PRICE
        description: Closing price of the recorded hour in USD
      - name: IS_IMPUTED
        description: Whether the price was imputed from an earlier record (generally used for low trade volume tokens)