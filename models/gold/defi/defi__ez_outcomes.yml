version: 2

models:
  - name: defi__ez_outcomes
    description: >
      A consolidated view that tracks the latest activities across different outcome actions 
      (lp, swap, bridge) by blockchain and platform.
    
    columns:
      - name: blockchain
        description: The blockchain network where the activity occurred
      
      - name: platform
        description: The platform or protocol where the activity occurred
      
      - name: action
        description: Type of outcome action performed - one of 'lp', 'swap', or 'bridge'
      
      - name: last_action_timestamp
        description: >
          The timestamp of the most recent action of this type on this platform and blockchain.