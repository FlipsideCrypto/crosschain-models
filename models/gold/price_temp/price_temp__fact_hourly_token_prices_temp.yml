version: 2
models:
  - name: price_temp__fact_hourly_token_prices_temp
    description: A comprehensive fact table holding id and provider specific open, high, low, close hourly token prices.

    columns:
      - name: HOUR
        description: Hour that the price was recorded at
      - name: ID
        description: Unique identifier for the hourly token price record
      - name: OPEN
        description: Opening price of the recorded hour in USD
      - name: HIGH
        description: Highest price of the recorded hour in USD
      - name: LOW
        description: Lowest price of the recorded hour in USD
      - name: CLOSE
        description: Closing price of the recorded hour in USD
      - name: FACT_HOURLY_TOKEN_PRICES_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 