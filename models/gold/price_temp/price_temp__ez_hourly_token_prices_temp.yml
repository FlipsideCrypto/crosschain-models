version: 2
models:
  - name: price_temp__ez_hourly_token_prices_temp
    description: A convenience table for determining token prices by address and blockchain.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TOKEN_ADDRESS
            - BLOCKCHAIN_ID

    columns:
      - name: HOUR
        description: Hour that the price was recorded at
      - name: TOKEN_ADDRESS
        description: Address of the token
      - name: SYMBOL
        description: Symbol of the token
      - name: DECIMALS
        description: The number of decimals for token contract
      - name: BLOCKCHAIN
        description: Blockchain, Network, or Platform the token price is recorded on.
      - name: BLOCKCHAIN_ID
        description: The unique identifier for the Blockchain, Network, or Platform the token price is recorded on.
      - name: PRICE
        description: Closing price of the recorded hour in USD
      - name: IS_DEPRECATED
        description: A flag indicating if the asset is deprecated or no longer supported by the provider.
      - name: EZ_HOURLY_TOKEN_PRICES_ID
        description: '{{ doc("pk") }}'   
        tests:
          - unique
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 