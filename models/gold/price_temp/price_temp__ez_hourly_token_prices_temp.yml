version: 2
models:
  - name: price_temp__ez_hourly_token_prices_temp
    description: A convenience table for determining token prices by address and blockchain.

    columns:
      - name: HOUR
        description: Hour that the price was recorded at
      - name: TOKEN_ADDRESS
        description: Address of the token
      - name: SYMBOL
        description: Symbol of the token
      - name: DECIMALS
        description: The number of decimals for token contract
      - name: BLOCKCHAIN
        description: The Blockchain, Network, or Platform where this asset has a token address. This column is derived by manually grouping blockchain_name, for reference purposes.
      - name: BLOCKCHAIN_NAME
        description: The name of the Blockchain, Network, or Platform where this asset has a token address. This may differ by provider.
      - name: BLOCKCHAIN_ID
        description: The unique identifier of the Blockchain, Network, or Platform where this asset has a token address.
      - name: PRICE
        description: Closing price of the recorded hour in USD
      - name: IS_IMPUTED
        description: A flag indicating if the price was imputed, or derived, from the last arriving record. This is generally used for tokens with low-liquidity or inconsistent reporting.
      - name: IS_DEPRECATED
        description: A flag indicating if the asset is deprecated or no longer supported by the provider.
      - name: EZ_HOURLY_TOKEN_PRICES_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 