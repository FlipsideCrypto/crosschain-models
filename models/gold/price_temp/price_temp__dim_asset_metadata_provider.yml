version: 2
models:
  - name: price_temp__dim_asset_metadata_provider
    description: A comprehensive dimensional table holding all provider asset metadata and other relevant details pertaining to each id.

    columns:
      - name: PROVIDER
        description: The provider or source of the data.
      - name: ASSET_ID
        description: The unique identifier representing the asset.
      - name: NAME
        description: The name of asset.
      - name: SYMBOL
        description: The symbol of asset.
      - name: TOKEN_ADDRESS
        description: The specific address representing the asset on a specific platform.
      - name: BLOCKCHAIN
        description: The Blockchain, Network, or Platform where this asset has an id.
      - name: BLOCKCHAIN_ID
        description: The unique identifier of the Blockchain, Network, or Platform where this asset has an id.
      - name: DECIMALS
        description: The number of decimal places the token needs adjusted where token values exist.
      - name: DIM_PROVIDER_ASSET_METADATA_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 