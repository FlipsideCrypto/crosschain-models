name: dbt_dev_activity_daily_weekly
run-name: dbt_dev_activity_daily_weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "10 * * * 0" # 10 minutes past the hour, every hour, on Sunday

env:
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  DBT_VERSION: "${{ vars.DBT_VERSION }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

jobs:
  called_workflow_template:
    uses: FlipsideCrypto/analytics-workflow-templates/.github/workflows/dbt_run_template.yml@main
    with:
      dbt_command: dbt run-operation get_github_repo_data --args '{GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}, frequency: ["daily", "weekly"]}'
      environment: workflow_prod
      warehouse: ${{ vars.WAREHOUSE }}
    secrets: inherit
