name: dbt_run_coingecko_legacy
run-name: dbt_run_coingecko_legacy

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'
    
env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ secrets.ACCOUNT }}"
  ROLE: "${{ secrets.ROLE }}"
  USER: "${{ secrets.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ secrets.REGION }}"
  DATABASE: "${{ secrets.DATABASE }}"
  WAREHOUSE: "${{ secrets.WAREHOUSE }}"
  SCHEMA: "${{ secrets.SCHEMA }}"


jobs:
  called_workflow_template:
    uses: FlipsideCrypto/analytics-workflow-templates/.github/workflows/dbt_run_template.yml@separate-envs-and-allow-dbt-ver
    with:
      dbt_command: dbt run-operation run_sp_copy_coin_gecko_price_data_to_legacy
      environment: workflow_${{ inputs.environment }}
      warehouse: ${{ inputs.warehouse }}
    secrets: inherit 